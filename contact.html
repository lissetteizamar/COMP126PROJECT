<form action="/" method="post">
    <h2 style="color:#223148; text-align:center;">Contact Form</h2>
    <p style="text-align:center;">Fill out the form to have a chance to be Spotlighted!</p>

    <fieldset>
        <legend>Basic Info</legend>

        <label for="name">Club Organization Name</label>
        <input type="text" id="name" name="name" placeholder="ex. Spotlight Club" value="" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" placeholder="ex. jand1doe@email.com" value="" required>

    </fieldset>

    <fieldset>
        <legend>Profile</legend>
        <label for="bio">Bio Sketch</label>
        <textarea id="bio" name="user_bio" placeholder="Information that You want to share?"></textarea>

        <label for="university">Do You Have Any Pets?</label>
        <select id="university" name="user_university">

        <optgroup label="Pets Pets Pets">
            <option value="dogs">dogs</option>
            <option value="cats">cats</option>
            <option value="lizards">lizards</option>
            <option value="snakes">snakes</option>
            <option value="no_pets">i do not have any pets</option>
        </optgroup>

        </select>

        <label>Hobbies</label>
        <input type="checkbox" id="arts" value="drawing" name="user_study"><label class="light" for="Hobbies">Drawing</label><br>
        <input type="checkbox" id="music" value="music" name="user_study"><label class="light" for="Hobbies">Listening to Music</label><br>
        <input type="checkbox" id="cooking" value="cooking" name="user_study"><label class="light" for="Hobbies">Cooking</label><br>
        <input type="checkbox" id="sports" value="sports" name="user_study"><label class="light" for="Hobbies">Sports</label><br>
        <input type="checkbox" id="gaming" value="gaming" name="user_study"><label class="light" for="Hobbies">Gaming</label>

    </fieldset>

    <button type="submit">Submit</button>

</form>
